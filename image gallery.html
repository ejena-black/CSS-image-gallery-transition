<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Image Gallery</h1>

    <div class="catalogue">

            <img src="./images/diego-ph-BCuxVP5WEsU-unsplash.jpg" alt="">

        <div class="item green">

            <img src="./images/james-stamler-k3heD_KwH0A-unsplash.jpg" alt="">

        </div>
    </div>
